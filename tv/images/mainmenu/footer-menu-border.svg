<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMidYMid" width="1920" height="16" viewBox="0 0 1920 16">
  <defs>
    <style>

      .cls-2 {
        fill: #e8e8e8;
        filter: url(#drop-shadow-1);
      }
    </style>

    <filter id="drop-shadow-1" filterUnits="userSpaceOnUse">
      <feOffset in="SourceAlpha" dx="0" dy="2"/>
      <feGaussianBlur result="dropShadow" stdDeviation="2.646"/>
      <feFlood flood-color="#404040" flood-opacity="0.8"/>
      <feComposite operator="in" in2="dropShadow"/>
      <feComposite in="SourceGraphic" result="dropShadow"/>
    </filter>
  </defs>
  <rect id="rect-1" class="cls-2" y="4" width="1920" height="3"/>
</svg>
