<html> 
<script> 

var type=navigator.appName 
if (type=="Netscape") 
     var lang = navigator.language 
else 
     var lang = navigator.userLanguage 
 
var lang = lang.substr(0,2) 
 
// Ýngilizce 
if (lang == "en") 
window.location.replace('en/index.html') 
 
// Türkçe 
else if (lang == "tr") 
window.location.replace('tr/index.html') 
 
// Bunlardan biri deðilse yönlendirilecek sayfa 
else 
window.location.replace('tr/index.html') 
</script> 
<html>
