<link rel="import"
      href="/polymer/polymer.html">
<link rel="import" href="highlight-behavior.html">
<link rel="import" href="img-element.html">
<link rel="import" href="name-element.html">

<dom-module id="app-element">

  <template>
    <style>
        :host{
            width: 200px;
            height: 300px;
            border: solid 2px black;
            display:inline-block;
            margin:5px;
        }
        :host.highlighted {
              background-color: yellow;
         }
    </style>

        <img-element  app_img="{{ app_img }}"> </img-element>
        <name-element app_name = "{{ app_name }}"></name-element>

  </template>

  <script>
      Polymer({
          is: "app-element",
          //behaviors: [HighlightBehavior],
          properties: {
              app_index: {
                  type: String,
                  value: "-1"  //default ad
              },
              is_selected:{
                  type:Boolean,
                  value: false,
                  observer: '_isselectedChanged'
              },
              app_name:{
                  type:String,
                  value:"App_Name"  //default ad
              },
              app_img: {
                  type: String,
                  value: "https://www.kanald.com.tr/assets/img/logo.v2.png" //default resim
              },
          },
          ready: function () {
              this.toggleClass('highlighted', this.is_selected);
          },
          _isselectedChanged: function (oldValue, newValue) {
              this.toggleClass('highlighted', !newValue);
          }
      });
  </script>

</dom-module>
