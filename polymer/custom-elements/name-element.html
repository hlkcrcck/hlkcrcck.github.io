<link rel="import"
	  href="/polymer/polymer.html">
	  
<dom-module id="name-element">

	<template>
		<style>
            :host {
                width:100%;
                text-align:center;

            }
			
		</style>
		
		<div >{{app_name}}</div>
	</template>
	
	<script>
		Polymer({
			is: "name-element",
			properties:{
				app_name:{
					type:String,
					value: "app name"
				}
			}
		});
	</script>
</dom-module>
