<html>
<head>
<script src="jquery.min.js"></script>
<link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
<div id="leftBox">
	<img id="i" />
	<div id="labelContainer">
	</div>
</div>
<div id="rightBox">
	<input id="f" type="file" />
	<br>
	<br>
	<input type="button" value="Add Primer" id="add_primer">
	<input type="button" value="Add Well" id="add_well">
	<input type="button" value="Add Empty Well" id="add_empty_well">
	<br>
	
	<div class="slidecontainer">
		<p>spacing between wells:</p>
		<input type="range" min="1" max="80" value="40" class="slider" id="well_spacing">
	</div>
	<div class="slidecontainer">
		<p>left:</p>
		<input type="range" min="1" max="1000" value="100" class="slider" id="well_left">
	</div>
	<div class="slidecontainer">
		<p>top:</p>
		<input type="range" min="1" max="1000" value="150" class="slider" id="well_top">
	</div>
</div>
<div style="visibility:hidden;" id="temps">
    <div id="tempPrimer">
		<table id="textTable">
			<tr>
				<td class="well"><input class="well" type="text"></td>
			</tr>
			<tr>
				<td align="center" colspan="99"><input class="well" type="text"></td>
			</tr>
		</table>
	</div>
	<div id="tempEmptyWell">
		<div id="textTable" style="
            height: 5px;
            background-color:black;
            vertical-align: text-top;
            " class="well"></div>
	</div>

</div>
</body>
<script src="index.js"></script>
</html>
